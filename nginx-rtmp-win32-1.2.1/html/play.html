<!DOCTYPE html>
<html>
<head>
    <title>HLS Live Stream</title>
    <link href="https://vjs.zencdn.net/8.6.0/video-js.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-hls/5.15.0/videojs-contrib-hls.min.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; margin-top: 50px; }
        .video-js { margin: 0 auto; }
    </style>
</head>
<body>
    <h1>我的HLS直播</h1>

    <video
        id="my-video"
        class="video-js vjs-default-skin"
        controls
        preload="auto"
        width="640"
        height="360"
        data-setup="{}"
    >
        <source src="http://localhost:8080/hls/test.m3u8" type="application/x-mpegURL">
        <p class="vjs-no-js">
            To view this video please enable JavaScript, and consider upgrading to a web browser that
            <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
        </p>
    </video>

    <script src="https://vjs.zencdn.net/8.6.0/video.min.js"></script>
    <script>
        // Initialize Video.js player
        var player = videojs('my-video');
        player.play(); // 尝试自动播放
    </script>
</body>
</html>
